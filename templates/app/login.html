{% extends 'app/base.html' %}
{% load static %}

{% block title_block %}
    Login
{% endblock %}
{% block body_block %}
    <h1>Login</h1>
    <form id="login_form" method="post" action="{% url 'app:login' %}">
        {% csrf_token %}
        Username <label><input type="text" name="username" value="" size="50"/></label> <br/>
        Password <label><input type="password" name="password" value="" size="50"/></label> <br/>
        <input type="submit" value="submit"/>
    </form>
{% endblock %}
