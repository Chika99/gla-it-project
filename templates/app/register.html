{% extends 'app/base.html' %}
{% load static %}

{% block title_block %}
    Register
{% endblock %}

{% block body_block %}
    <h1>Register</h1>
    <form id="register-form" method="post" action="{% url 'app:register' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="submit" value="Register"/>
    </form>
{% endblock %}
