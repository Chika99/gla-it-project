{% extends 'app/base.html' %}
{% load static %}

{% block title_block %}
    Register
{% endblock %}

{% block body_block %}
    <h1>Register</h1>
    {% if registered %}
        Success
        <a href="{% url 'app:index' %}">Return to the homepage.</a>
    {% else %}
        Title
        <form id="user_form" method="post" action="{% url 'app:register' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            <input type="submit" name="submit" value="Register"/>
        </form>
    {% endif %}
{% endblock %}
